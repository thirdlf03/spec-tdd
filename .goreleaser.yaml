version: 2

before:
  hooks:
    - go mod tidy

builds:
  - id: spec-tdd
    binary: spec-tdd
    main: .
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/thirdlf03/spec-tdd/cmd.Version={{.Version}}
      - -X github.com/thirdlf03/spec-tdd/cmd.Commit={{.Commit}}
      - -X github.com/thirdlf03/spec-tdd/cmd.BuildDate={{.Date}}
    ignore:
      - goos: windows
        goarch: arm64

archives:
  - id: spec-tdd
    format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip
    files:
      - README.md
      - LICENSE

